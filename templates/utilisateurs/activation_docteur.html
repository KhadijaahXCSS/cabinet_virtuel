{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-xl shadow">
  <h2 class="text-xl font-bold mb-4 text-center">Activation du compte médecin</h2>
  <form method="POST">
    {% csrf_token %}
    <label class="block text-sm mb-1">Code reçu</label>
    <input type="text" name="code" class="w-full px-4 py-2 border rounded" required>
    <button type="submit" class="w-full mt-4 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Valider</button>
  </form>
</div>
{% endblock %}
