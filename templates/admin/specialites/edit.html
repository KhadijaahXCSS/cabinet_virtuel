{% extends 'base_dashboard.html' %}

{% block content %}
<div class="bg-white rounded-lg shadow p-6 max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">Modifier la specialite</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="id_nom">Nom de la specialite</label>
            <input type="text" name="nom" id="id_nom" value="{{ specialite.nom }}"
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 mb-2" for="id_description">Description</label>
            <textarea name="description" id="id_description" rows="4"
                      class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">{{ specialite.description }}</textarea>
        </div>
        
        <div class="flex justify-end space-x-4">
            <a href="{% url 'admin_specialites' %}" 
               class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">
                Annuler
            </a>
            <button type="submit" 
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                <i class="fas fa-save mr-2"></i>Enregistrer les modifications
            </button>
        </div>
    </form>
</div>
{% endblock %}
